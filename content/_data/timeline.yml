timeline_events:
  - year: 2014
    event: |
      Project begins from conversations at the
      <a href="https://www.open-bio.org/wiki/Codefest_2014"> Bioinformatics Open Source Conference CodeFest</a>
  - year: 2015
    event: |
      CWL “draft-2” version<br>
      Commercial vendor (Seven Bridges Genomics) releases product <span class='no-bold'>in December</span>
  - year: 2016
    event: |
      CWL v1.0 released<br>
      Arvados support for CWL 1.0
  - year: 2017
    event: |
      CWL v1.0.1 and CWL v1.0.2 released<br>
      Toil support for CWL<br>
      4 public implementations (cwltool, Seven Bridges, Arvados, Toil)
  - year: 2018
    event: IBM releases CWL implementation for LSF
  - year: 2019
    event: |
      CWL v1.1 released<br>
      <a href="https://www.meetup.com/Boston-Common-Workflow-Language-Meetup/events/264989366/">CWL 2019 Mini Conference</a> (Cambridge, MA, USA)
  - year: 2020
    event: |
      CWL v1.2 released (with workflow conditionals) <br>
      CWL included in the IEEE Std 2791™--2020 BioCompute Object standard
  - year: 2021
    event: |
      2021 CWL Conference (Online)<br>
      Support for CWL in Illumina Connected Analytics
  - year: 2022
    event: |
      2022 CWL Conference (Online)<br>
      <a href="https://www.commonwl.org/specification/#references">Methods Included: Standardizing Computational Reuse and Portability with the Common Workflow Language</a> published in Communications of the ACM by the CWL Community.
