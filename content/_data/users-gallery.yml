          link_text: NCI Cancer Genomics Cloud
          url: https://www.cancergenomicscloud.org/
          image: /assets/img/cgc.jpg
          description: "Within the 15 months since the launch of the CGC, over 1,900 researchers have registered on the platform, representing 150 institutions across 30 countries. In total, CGC users have deployed more than 5,000 tools or workflows and performed 80,000 executions, representing over 97 years of total computation. There is significant collaboration among users, with an average of seven members per project on the platform."
        - name: NCI Genomic Data Commons
          link_text: NCI Cancer Genomics Cloud
          url: https://www.cancergenomicscloud.org/
          description: All major GDC data production pipelines are written in the Common Workflow Language.
          other: >
            <p>CWL provides an additional transparent layer between workflow description and workflow execution, that allows even better scalability through parallel execution and portability.</p>

            <p>Zhang, Z., Hernandez, K., Savage, J. et al. Uniform genomic data analysis in the NCI Genomic Data Commons. Nat Commun 12, 1226 (2021). <a href="https://doi.org/10.1038/s41467-021-21254-9" title="">https://doi.org/10.1038/s41467-021-21254-9</a></p>

            <p>The GDC workflows are at <a href="https://github.com/NCI-GDC/gdc-workflow-overview" title="">https://github.com/NCI-GDC/gdc-workflow-overview</a></p>
