gallery:
  - section:
    title: Life Sciences
    adopters:
      - name: US Food and Drug Administration (FDA)
        link_text: BioCompute Object / IEEE Std 2791™-2020
        url: https://www.biocomputeobject.org/
        image: /assets/img/biocompute.png
        description: FDA approved the IEEE Std 2791™-2020 (also known as "BioCompute Object" ) standard for use in regulatory submissions of High-througput Sequencing Data. IEEE 2791™-2020 recommends that "[i]f execution portability is desired, then the included script should be in the Common Workflow Language v1.0 or later format.”
        other:
          <a href="https://standards.ieee.org/standard/2791-2020.html">IEEE Std 2791™-2020</a>.<br>
          <a href="https://www.federalregister.gov/documents/2020/07/22/2020-15771/electronic-submissions-data-standards-support-for-the-international-institute-of-electrical-and">FDA notice of inclusion in the FDA Data Standards Catalog</a> <a href="https://www.govinfo.gov/content/pkg/FR-2020-07-22/pdf/2020-15907.pdf">[PDF]</a>.
    subsection:
      adopters:
        - sub_title: US National Institutes of Health (NIH)
        - name: RAPT
          link_text: "NCBI Insights : Read assembly and Annotation Pipeline Tool (RAPT) is available for use and testing"
          url: https://ncbiinsights.ncbi.nlm.nih.gov/2020/11/24/read-assembly-and-annotation-pipeline-tool-rapt-is-available-for-use-and-testing/
          description: RAPT is a NCBI pipeline designed for assembling and annotating short genomic sequencing reads obtained from bacterial or archaeal isolates. RAPT is written using docker for maximal portability. A RAPT Docker container includes SKESA, a high-accuracy assembler for short reads, PGAP, the annotation pipeline written in the common workflow language (CWL) and used by RefSeq, and cwltool, the reference implementation for CWL.
        - name: NCI Cancer Genomics Cloud
          link_text: NCI Cancer Genomics Cloud
          url: https://www.cancergenomicscloud.org/
          image: /assets/img/cgc.jpg
          description:  The Seven Bridges Cancer Genomics Cloud (CGC) by the US National Cancer Institute (NCI) enables researchers to rapidly access and collaborate on massive public cancer genomic datasets, including The Cancer Genome Atlas.  Within the first 15 months, over 1,900 researchers have registered on the platform, representing 150 institutions across 30 countries. CGC users have deployed more than 5,000 tools or workflows and performed 80,000 executions, representing over 97 years of total computation. All tools on CGC packaged within Docker containers with execution instructions described using Common Workflow Language.
        - name: NIH BioData Catalyst
          link_text: NHLBI BioData Catalyst
          description: The BioData Catalyst powered by Seven Bridges offers researchers collaborative workspaces for analyzing genomics data at scale. Researchers can find and analyze the hosted TOPMed studies by using hundreds of optimized analysis tools and workflows (pipelines); creating their own workflows; or interactive analysis.
          url: https://biodatacatalyst.nhlbi.nih.gov/platforms/seven-bridges
        - name: NCI Genomic Data Commons
          link_test: GDC Data Portal and Legacy Archive
          description: The National Cancer Institute’s (NCI’s) Genomic Data Commons (GDC) is to provide the cancer research community with a data repository of uniformly processed genomic and associated clinical data that enables data sharing and collaborative analysis in the support of precision medicine. All major GDC data production pipelines are written in the Common Workflow Language.
          url: https://gdc.cancer.gov/
        - name: Gabriella Miller Kids First Data Resource Center
          link_text: Gabriella Miller Kids First Data Resource Center
          url: https://kidsfirstdrc.org/
          image: /assets/img/gabriella-miller-logo.png
          description: The NIH Common Fund-supported <a href="https://kidsfirstdrc.org/" title="Gabriella Miller Kids First Data Resource Center">Gabriella Miller Kids First Data Resource Center</a> enables researchers, clinicians, and patients to work together to accelerate research and promote new discoveries for children affected with cancer and structural birth defects. The group collects patient data and processes the data with CWL workflows in order to create a dataset that is ready for further research to better know the diseases and ultimately improve outcomes for children with similar problems in the future.
          other_section_title: 'Example workflows:'
          other: >
            <ul>
              <li><a href="https://github.com/kids-first/kf-alignment-workflow">https://github.com/kids-first/kf-alignment-workflow</a></li>
              <li><a href="https://github.com/kids-first/kf-rnaseq-workflow">https://github.com/kids-first/kf-rnaseq-workflow</a></li>
              <li><a href="https://github.com/kids-first/kf-somatic-workflow">https://github.com/kids-first/kf-somatic-workflow</a></li>
              <li><a href="https://github.com/kids-first/kf-jointgenotyping-workflow">https://github.com/kids-first/kf-jointgenotyping-workflow</a></li>
              <li><a href="https://github.com/kids-first/kf-genotype-refinement-workflow">https://github.com/kids-first/kf-genotype-refinement-workflow</a></li>
            </ul>
  - section:
    adopters:
      - name: Children's Hospital of Philadelphia
        link_text: CAVATICA
        url: https://d3b.center/our-research/cavatica/
        image: /assets/img/Cavatica-Blue-Text-01-1-768x164.png
        description: CAVATICA is a cloud-based platform for collaboratively accessing, sharing, and analyzing pediatric cancer data.  Cavatica was created as part of the White House’s launch of the Precision Medicine Initiative. Cavatica enables researchers to analyze data through portable, shareable, and reproducible CWL workflows to discover the shared mutations or characteristics across many different diseases. Cavactica was created by the Center for Data-Driven Discovery in Biomedicine in collobration with Seven Bridges and interoperates with the Cancer Genomics Cloud. Cavatica was awarded Best-in-Show at the 2017 Bio-IT World Conference and was a highlighted partner of the Biden Cancer Moonshot.
      - name: European Open Science Cloud - Life (EOSC-Life)
        link_text: European Open Science Cloud - Life (EOSC-Life)
        url: https://www.eosc-life.eu/
        image: /assets/img/eosclifelogo.png
        description: EOSC-Life brings together the 13 Life Science ‘ESFRI’ research infrastructures (LS RIs) to create an open, digital and collaborative space for biological and medical research. The EOSC-Life Workflow Hub is a workflow registry designed around FAIR principles. Beta-released in Sept 2020, the Hub now holds nearly 100 workflows, including 36 curated COVID-19 workflows.  Use of the Common Workflow Language is encouraged in the Workflow Hub since CWL provides a canonical description of the workflow.
        other: <a href='https://about.workflowhub.eu/About-WorkflowHub'>https://about.workflowhub.eu/About-WorkflowHub</a>
      - name: BioExcel, Centre of Excellence for Computational Biomolecular Research
        link_text: BioExcel, Centre of Excellence for Computational Biomolecular Research
        url: https://bioexcel.eu/common-workflow-language
        image: /assets/img/Bioexcel_logo_no_subheading_660px.png
        description: The BioExcel Center of Excellence supports academia and industry with the usage of advanced techniques for high-end computing. The CWL Viewer was created as a third-year project at The University of Manager and further developed as part of the BioExcel project. The CWL Viewer is available to visualize any CWL workflow definitions, show their annotations and composition.
      - name: ELIXIR
        link_text: Interoperability Platform
        url: https://elixir-europe.org/platforms/interoperability
        image: /assets/img/ELIXIR_logo_white_background.svg
        image_id: elixir
        description: ELIXIR coordinates and develops life science resources across Europe so that researchers can more easily find, analyse and share data, exchange expertise, and implement best practices. This makes it possible for them to gain greater insights into how living organisms work. ELIXIR's activities are divided into five areas called 'Platforms'. These are Data, Tools, Compute, Interoperability, and Training. The Interoperability Platform focuses on developing and encouraging the adoption of standards. One of the tasks of this plafrom is to develop a FAIR service infrastructure that incorporates tools that are fit-for-purpose. CWL is supported in this infrastructure to allow for workflow interoperability.
        other: >
          <ul>
          <li><a href='https://elixir-europe.org/communities/marine-metagenomics'>Marine Metagenomics Community</a><br></li>
          <li>2018 Implementation Study: <a href='https://elixir-europe.org/about-us/implementation-studies/cwl-2018'>Enabling the reuse, extension, scaling, and reproducibility of scientific workflows</a><br></li>
          <li>2018 Implementation Study: <a href='https://elixir-europe.org/about-us/implementation-studies/compatible-cloud-2018'>Compatible Cloud Analysis Platform</a><br></li>
          <li>ELIXIR Cloud <a href='https://github.com/elixir-cloud-aai/cwl-WES'>CWL-WES</a><br></li>
          </ul>
      - name: Memorial Sloan Kettering Cancer Center
        link_text: MSK-ACCESS team
        url: https://github.com/msk-access?q=&type=&language=common+workflow+language
        image: /assets/img/msk-access.png
        image_id: msk-access
        description: Memorial Sloan Kettering Cancer Center has devoted more than 135 years to exceptional patient care, innovative research, and outstanding educational programs. It is one of 51 National Cancer Institute–designated Comprehensive Cancer Centers, with state-of-the-art science flourishing side by side with clinical studies and treatment. Genome scientists, bioinformaticians, and molecular pathologists at Memorial Sloan Kettering have developed MSK-Access. The MSK-ACCESS assay is a comprehensive liquid biopsy test that offers noninvasive cancer genomic profiling and disease monitoring. It is designed to detect genetic alterations in cfDNA (cell-free DNA) specimens, such as blood and other body fluids. CWL was used to create the MSK-ACCESS analysis workflows.
      - name: MGnify
        description: Microbiome research involves the study of all genomes present within a specific environment. The approach can provide unique insights into the complex processes performed by environmental micro-organisms and their relationship to their surroundings, to each other, and, in some cases, to their host. MGnify offers an automated pipeline for the analysis and archiving of microbiome data to help determine the taxonomic diversity and functional & metabolic potential of environmental samples. Users can submit their own data for analysis or freely browse all of the analysed public datasets held within the repository. In addition, users can request analysis of any appropriate dataset within the <a href="https://www.ebi.ac.uk/ena">European Nucleotide Archive (ENA)</a>. User-submitted or ENA-derived datasets can also be assembled on request, prior to analysis. In an effort to enable transparency of the analysis pipelines, particularly in terms of the tools (and their versions), parameters and reference databases that we employ, we have implemented our pipelines using the CWL standards.
        url: https://www.ebi.ac.uk/metagenomics/
        image: /assets/img/mgnify.svg
      - name: UNLOCK
        description: UNLOCK is an open infrastructure for exploring new horizons for research on microbial communities. It is composed of three complementary experimental platforms for high-throughput discovery and characterization of microbial communities and a FAIR-data platform for large scale data storage, data extraction and analysis of high-throughput data in a cloud-based infrastructure.
        link_text: UNLOCK-Home
        url: https://m-unlock.nl/
        image: /assets/img/logo_unlock_tagline_color.png
      - name: PubSeq
        description: PubSeq is a public data and workflow initiative targeting COVID19 (initially). COVID-19 PubSeq is a free and open online bioinformatics public sequence resource with federated data using unique identifiers and with unique metadata, such as disambiguated Geo localisation. On COVID-19 PubSeq the data, metadata, and analysis tools live together, publicly and freely. PubSeq comes with on-the-fly analysis of sequenced SARS-CoV-2 samples that allows for a quick turnaround in identification of new virus strains. PubSeq allows anyone to upload sequence material in the form of FASTA or FASTQ files with accompanying metadata through a web interface or REST API. COVID-19 PubSeq uses CWL workflows and is backed by Arvados.
        link_text: 'COVID-19 PubSeq: Public SARS-CoV-2 Sequence Resource'
        url: http://covid19.genenetwork.org/
        image: /assets/img/pubseq-aln.png
        image_id: pubseq
      - name: DataPLANT
        description: Together with other disciplines, plant research increasingly relying on effective research data management services and infrastructures that facilitate the acquisition, archival, exchange, and processing of research data sets, to enable the exchange of interdisciplinary expertise. While various suggestions on best practices for FAIR data have been made, it is nevertheless always up to individual researchers` initiative and additional effort to adhere to them. Focused on its core mission to minimize the additional work of research data management, DataPLANT wants to support plant researchers in practice, providing technical services and infrastructure and personal support. Therefore, DataPLANT as the <a href='https://www.nfdi.de/' title='NFDI'>NFDI</a> (Nationale Forschungsdateninfrastruktur) for plant research, works in a data-centric way and builds on existing structures. A central element for achieving the goal is the <a href='https://nfdi4plants.org/content/learn-more/annotated-research-context.html' title='Annotated Research Context'>Annotated Research Context</a> (ARC), which acts as single entry point and will define the structure of a future data publication. ARCs are FAIR Digital Objects covering the entire research cycle, from the experiment to the computational aspects to the actual data and metadata, as well as the resulting data publications using existing repositories. The computations that are stored inside an ARC are powered by the Common Workflow Language standards which enable researchers to describe standalone- or delegation workflows. This allows the integration and combination of workflows that were created using various workflow systems and languages while maintaining a uniform metadata description format on the top layer. Several tools and services are already available to ensure working with ARCs without friction in a collaborative research environment. Accordingly, DataPLANT represents the central point of contact for plant researchers to set up appropriate research data management.
        link_text: DataPLANT
        url: https://nfdi4plants.org/
        image: /assets/img/dataplant.png
        image_id: dataplant
      - name: The NBDC-DDBJ Imputation Server
        url: https://sc.ddbj.nig.ac.jp/en/advanced_guides/imputation_server/
        description: |
          The NBDC-DDBJ Imputation Server enables accurate genotype imputation by leveraging controlled access datasets of the Japanese population. The server is made up of three modules: a workflow execution system, computational workflows specifying the inputs, steps, and outputs of genotype imputation, and a secure web user interface that allows users to specify parameters. Additionally, the server offers reference panels that are ready to use, saving users from having to perform laborious computations on whole-genome sequencing data. With its fully containerized implementation in CWL, the entire system is portable.
        other: |
          <a href="https://github.com/ddbj/imputation-server-wf">https://github.com/ddbj/imputation-server-wf</a>
