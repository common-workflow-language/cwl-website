  - section:
    title: Cross-Domain
    adopters:
      - name: The [Netherlands] National Plan Open Science
        link_text: National Plan Open Science - Feb. 2019
        url: https://www.openscience.nl/files/openscience/2019-02/nationalplanopenscience_en.pdf#page=16
        description: The National Programme Open Science (NPOS) was established to join and coordinate efforts towards open science and promote its importance. The National Plan Open Science serves to implement a transition towards an open science system in the Netherlands. The National Plan Open Science contains an inventory of existing initiatives. The eScience center is recongnized for the research activity support it provides.  The eScience Center ensures that the entire scientific community has public access, on an open-source fully documented basis, to research data related to all research projects involving Dutch universities, through the eScience Technology Platform and open platforms such as GitHub and Zenodo. The eScience Center also makes an active contribution to the continued development and Dutch use of the most promising software and tools in the field of open science. Examples include the Common Workflow Language, for the description of analyses and the use of software, and Docker, which can be used to create a durable record of software for reuse. Both assist with the reproducible performance of analyses irrespective of the computer or environment.
        image: /assets/img/logo_openscience.svg
      - name: University of Manchester, eScience Lab
        link_text: eScience Lab - Common Workflow Language
        url: https://esciencelab.org.uk/activities/cwl/
        image: /assets/img/escienceLab-logo.png
        image_id: manchester-escience-lab
        description: The eScience Lab team is focused on research and development around a set of tools designed for data driven and computational research. The eScience Lab has participated in the CWL project since its early days, contributing with our workflow and reproducibility expertise from Apache Taverna, Research Objects and myExperiment. The CWL Viewer, developed by the eScience Lab with support from BioExcel, provides a graphical visualization of CWL workflows.
      - name: WorkflowHub
        url: https://www.workflowhub.org
        description: <p>WorkflowHub is a registry for describing, sharing and publishing scientific computational workflows.</p><p>The registry supports any workflow in its native repository.</p><p>WorkflowHub aims to facilitate discovery and re-use of workflows in an accessible and interoperable way. This is achieved through extensive use of open standards and tools, including Common Workflow Language (CWL), RO-Crate, BioSchemas and TRS, in accordance with the FAIR principles.</p>
        image: /assets/img/workflowhub.svg
      - name: The ACROSS European Project
        link_text: HPC Big Data Artificial Intelligence Cross Stack Platform Towards Exascale
        url: https://www.acrossproject.eu/
        description: The ACROSS project (<a href="https://cordis.europa.eu/project/id/955648">G.A. 955648</a>) is an European High-Performance Computing Joint Undertaking that will co-design and develop an HPC, BD, and Artificial Intelligence (AI) convergent platform, supporting applications in the <b>Aeronautics</b>, <b>Climate and Weather</b>, and <b>Energy</b> domains. The project will leverage on effective mechanisms to describe and manage complex workflows for the next generation of heterogeneous pre-exascale infrastructures.
        image: /assets/img/ACROSS_Logo_600x159.JPG
      - name: The EUPEX European Project
        link_text: European Pilot for Exascale
        url: https://eupex.eu/
        description: The EUPEX pilot (<a href="https://cordis.europa.eu/project/id/101033975">G.A. 101033975</a>) brings together academic and commercial stakeholders to co-design a European modular Exascale-ready pilot system. Together, they will deploy a pilot hardware and software platform integrating the full spectrum of European technologies, and will demonstrate the readiness and scalability of these technologies, and particularly of the Modular Supercomputing Architecture (MSA), towards Exascale. EUPEX’s ambition is to support actively the European industrial ecosystem around HPC, as well as to prepare applications and users to efficiently exploit future European exascale supercomputers.
        image: /assets/img/EUPEX_Logo.svg

